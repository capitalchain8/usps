<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("a").forEach(function(link) {
      link.addEventListener("click", function(event) {
        const url = link.getAttribute("href");

        // Check if the link is external (starts with http or https)
        if (url.startsWith("http://") || url.startsWith("https://")) {
          // Allow external links to open normally
          return;
        } else {
          // If the link is internal but undefined, redirect to root
          // Check if the route exists on the server using a fetch request
          fetch(url, { method: 'HEAD' })
            .then(function(response) {
              if (!response.ok) {
                // If the route is not found, redirect to the root
                window.location.href = "/";
                event.preventDefault();
              }
            })
            .catch(function() {
              // If there's an error, also redirect to the root
              window.location.href = "/";
              event.preventDefault();
            });
        }
      });
    });
  });
</script>
